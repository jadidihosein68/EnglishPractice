

<div class="container">
  <div class="card-container">
    <div class="header">
    


      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field class="example-full-width">
          <input matInput  placeholder="Search...">
        </mat-form-field>
        <button mat-icon-button >
          <mat-icon>share</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon>download</mat-icon>
        </button>
      </div>
      
    </div>
    <div class="card-wrapper">
      <app-english-learner-card
        [totalRecords]="vocabulary.length"
        [currentObjectIndex]="currentCardIndex + 1"
        [vocabularyItem]="vocabulary[currentCardIndex]"
        (next)="currentCardIndex = (currentCardIndex + 1) % vocabulary.length"
        (back)="previousVocabulary()"
      ></app-english-learner-card>
    </div>
  </div>
</div>
