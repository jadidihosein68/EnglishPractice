<div class="container">
  <section class="benefits-section">
    <h2 class="text-center my-5">Benefits of Subscribing to Our Plans</h2>
    <div class="row">
      <div class="col s12 m4" *ngFor="let benefit of benefits">
        <div class="card">
          <div class="card-content">
            <i class="material-icons large">{{ benefit.icon }}</i>
            <span class="card-title">{{ benefit.title }}</span>
            <p>{{ benefit.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <h1 class="text-center my-5">Our Plans</h1>
  <div class="row">
    <div class="col s12 m4" *ngFor="let plan of plans">
      <div class="card hovereffect">
        <div class="card-content ">
          <span class="card-title">{{ plan.title }}</span>
          <h4 class="card-price my-4">{{ plan.price }}</h4>
          <ul class="collection plancard">
            <li class="collection-item" *ngFor="let feature of plan.features">
              <i class="material-icons green-text">check_circle</i>
              {{ feature }}
            </li>
          </ul>
        </div>
        <div class="card-action">

          <button class="btn" (click)="selectPlan(plan)" mat-raised-button color="primary">Select Plan</button>
        </div>
      </div>
    </div>
  </div>
</div>
