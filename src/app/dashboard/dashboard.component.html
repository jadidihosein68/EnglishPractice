<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened></mat-drawer>
  <mat-drawer-content fxLayout="column" fxLayoutGap="20px">
    <div class="grid-container">
      <div fxLayout="column" fxLayoutGap="20px" fxFlexFill>
        <div fxFlex="100" class="dashboard-card">

          <div fxLayout="row" fxLayout.lt-sm="column" fxLayout.md="row" fxLayoutGap="20px"
            fxLayoutAlign="stretch stretch">
            <mat-card class="KpiCard" fxFlex="25" fxFlex.lt-md="50" fxFlex.md="50" fxFlex.gt-md="25">
              <mat-card-content fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>collections_bookmark</mat-icon>
                <div>
                  <h2>Subscribed Flash Card Sets</h2>
                  <p class="highlight-number">0</p>
                </div>
              </mat-card-content>
            </mat-card>
            <mat-card class="KpiCard" fxFlex="25" fxFlex.lt-md="50" fxFlex.md="50" fxFlex.gt-md="25">
              <mat-card-content fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>mark_chat_readmark_chat_read</mat-icon>
                <div>
                  <h2>Flash Cards Studied Today</h2>
                  <p class="highlight-number">0</p>
                </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="KpiCard" fxFlex="25" fxFlex.lt-md="50" fxFlex.md="50" fxFlex.gt-md="25">
              <mat-card-content fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>timer</mat-icon>
                <div>
                  <h2>Today's Study Duration</h2>
                  <p class="highlight-number">0 min</p>
                </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="KpiCard" fxFlex="25" fxFlex.lt-md="50" fxFlex.md="50" fxFlex.gt-md="25">
              <mat-card-content fxLayout="row" fxLayoutAlign="start center">
                <mat-icon>done_all</mat-icon>
                <div>
                  <h2>Completed Flash Card Sets</h2>
                  <p class="highlight-number">0</p>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

        </div>
        <div fxFlex="100%" class="dashboard-card">
          <mat-card>
            <mat-card-header>

            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <learn-home></learn-home>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
