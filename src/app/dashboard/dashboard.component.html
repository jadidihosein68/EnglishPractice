          <mat-card-header>
            <mat-card-title>Overall Progress</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Content for Overall Progress -->
          </mat-card-content>
        </mat-card>

      <mat-grid-tile>
        <mat-card class="dashboard-card">
