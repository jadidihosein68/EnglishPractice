<form [formGroup]="cardForm" class="form-container">

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Caption</mat-label>
      <input matInput placeholder="Keep it short !" formControlName="title" required>
      <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
      <mat-hint>Flash Card Name</mat-hint>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field class="form-field">
      <mat-label>Image URL</mat-label>
      <input matInput placeholder="https://via.placeholder.com/150" formControlName="imageUrl" required>
      <mat-icon matSuffix>link</mat-icon>
    </mat-form-field>
  </div>


  <div class="form-row">
    <label id="example-radio-group-label">Visibility</label>
    <mat-radio-group aria-labelledby="example-radio-group-label" aria-label="Select an option" formControlName="ispublic">
      <mat-radio-button value="true">Public</mat-radio-button>
      <mat-radio-button value="false">Private</mat-radio-button>
    </mat-radio-group>
  </div>

</form>
