<div class="action-bar">
  <mat-form-field class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>


  <div class="button-group">
    <button mat-raised-button color="primary" (click)="addRecord()" style="margin-right: 10px;">Add Record</button>
    <button mat-raised-button color="accent" (click)="bulkUpload()">Bulk Upload</button>
  </div>
</div>



<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Front">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Front </th>
      <td mat-cell *matCellDef="let row"> {{row.Front}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Hint">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hint </th>
      <td mat-cell *matCellDef="let row"> {{row.Hint}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Back">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Back </th>
      <td mat-cell *matCellDef="let row"> {{row.Back}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="SoundIsActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sound-enabled </th>
      <td mat-cell *matCellDef="let row"> {{row.SoundIsActive}} </td>
    </ng-container>



    <ng-container matColumnDef="Action" class="action-header">
      <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
      <td mat-cell *matCellDef="let row" class="action-cell">
        <div class="button-container">
          <button mat-icon-button color="primary" (click)="editRecord(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRecord(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    

    




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
