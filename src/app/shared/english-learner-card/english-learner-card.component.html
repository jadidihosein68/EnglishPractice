<div class="card" [@cardAnimation]="{ value: 'card', params: { duration: 500, easing: 'ease-out' } }" [ngClass]="{'flipped': isFlipped}" #card *ngIf="isVisible">
  <div class="card-inner">
    <div class="card-content">
      <h2>{{ vocabularyItem?.term | titlecase }}</h2>

      <hr>
      <div class="sample-sentences">
       
        <ul class="collection">
          <li class="collection-item" *ngFor="let sentence of vocabularyItem?.sampleSentences">{{ sentence }}</li>
        </ul>

      </div>
      <i class="fas fa-sync-alt flip-icon" (click)="flipCard()"></i>
    </div>   
    <div class="card-back">
      <p>{{ vocabularyItem?.meaning | titlecase }}</p>
      <i class="fas fa-sync-alt flip-icon" (click)="flipCard()"></i>
    </div>
  </div>
  <div class="card-footer">
    <div class="speaker-pronounce-container">
      <button class=" speaker-container btn-floating waves-effect waves-light" (click)="speak()">
        <i class="material-icons">volume_up</i>
      </button>

      
      <span class="pronounce">{{ vocabularyItem?.pronounce }}</span>
    </div>
    
    <div class="button-group">
      <button class="btn-floating waves-effect waves-light previous-button" (click)="backCard()">
        <i class="material-icons">chevron_left</i>
      </button>
    
    <button class="btn-floating waves-effect waves-light next-button" (click)="nextCard()">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
    
  </div>
</div>

<div class="total-records">
  {{currentObjectIndex}} Out of {{totalRecords}}
</div>
