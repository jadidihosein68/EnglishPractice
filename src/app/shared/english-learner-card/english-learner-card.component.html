<div class="card" [@cardAnimation]="{ value: 'card', params: { duration: 500, easing: 'ease-out' } }" #card *ngIf="isVisible">
  <div class="card-content">
    <h2>{{ vocabularyItem?.term }}</h2>
    <p>{{ vocabularyItem?.meaning }}</p>
  </div>
  <div class="card-footer">

    <button class="speaker-container" (click)="speak()">
      <i class="fas fa-volume-up" ></i>
      
    </button>

    <span class="pronounce">{{ vocabularyItem?.pronounce }}</span>

    <button class="next-button" (click)="nextCard()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
